site_name: CloudFront Tenant Operator
site_url: https://cloudfront-tenant-operator.io/
site_description: A Kubernetes operator for managing CloudFront Distribution Tenants
repo_name: dsp0x4/cloudfront-tenant-operator
repo_url: https://github.com/dsp0x4/cloudfront-tenant-operator

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
  - Reference:
      - CRD Specification: reference/crd.md
      - Controller Flags: reference/controller-flags.md
      - Conditions & Reasons: reference/conditions.md
  - Architecture:
      - Overview: architecture/overview.md
      - Drift Detection: architecture/drift-detection.md
      - Managed Certificates: architecture/managed-certificates.md
  - Contributing: contributing.md
