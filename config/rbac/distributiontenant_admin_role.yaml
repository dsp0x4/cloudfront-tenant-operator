# This rule is not used by the project cloudfront-tenant-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over cloudfront.cloudfront-tenant-operator.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: cloudfront-tenant-operator
    app.kubernetes.io/managed-by: kustomize
  name: distributiontenant-admin-role
rules:
- apiGroups:
  - cloudfront.cloudfront-tenant-operator.io
  resources:
  - distributiontenants
  verbs:
  - '*'
- apiGroups:
  - cloudfront.cloudfront-tenant-operator.io
  resources:
  - distributiontenants/status
  verbs:
  - get
