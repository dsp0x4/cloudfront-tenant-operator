# Full DistributionTenant example with all optional fields.
# Replace distributionId, connectionGroupId, and ARNs with real values.
apiVersion: cloudfront.cloudfront-tenant-operator.io/v1alpha1
kind: DistributionTenant
metadata:
  labels:
    app.kubernetes.io/name: cloudfront-tenant-operator
    app.kubernetes.io/managed-by: kustomize
  name: my-tenant-full
spec:
  # Required fields
  distributionId: "E1XNX8R2GOAABC"
  name: "my-tenant-full"
  domains:
    - domain: "full.example.com"
    - domain: "www.full.example.com"

  # Optional fields
  enabled: true
  connectionGroupId: "cg_2whCJoXMYCjHcxaLGrkllvyABC"

  parameters:
    - name: "tenantName"
      value: "full-tenant"
    - name: "originPath"
      value: "/tenants/full"

  customizations:
    webAcl:
      action: "override"
      arn: "arn:aws:wafv2:us-east-1:123456789012:global/webacl/my-tenant-waf/abc123"
    certificate:
      arn: "arn:aws:acm:us-east-1:123456789012:certificate/abc12345-1234-1234-1234-abc123456789"
    geoRestrictions:
      restrictionType: "whitelist"
      locations: ["US", "CA", "GB", "DE", "FR"]

  tags:
    - key: "env"
      value: "production"
    - key: "team"
      value: "platform"
