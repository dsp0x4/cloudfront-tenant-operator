apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "cloudfront-tenant-operator.fullname" . }}-manager-role
  labels:
    {{- include "cloudfront-tenant-operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - cloudfront-tenant-operator.io
    resources:
      - distributiontenants
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - cloudfront-tenant-operator.io
    resources:
      - distributiontenants/finalizers
    verbs:
      - update
  - apiGroups:
      - cloudfront-tenant-operator.io
    resources:
      - distributiontenants/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - events.k8s.io
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "cloudfront-tenant-operator.fullname" . }}-manager-rolebinding
  labels:
    {{- include "cloudfront-tenant-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "cloudfront-tenant-operator.fullname" . }}-manager-role
subjects:
  - kind: ServiceAccount
    name: {{ include "cloudfront-tenant-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- if .Values.leaderElection.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "cloudfront-tenant-operator.fullname" . }}-leader-election-role
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloudfront-tenant-operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "cloudfront-tenant-operator.fullname" . }}-leader-election-rolebinding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cloudfront-tenant-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "cloudfront-tenant-operator.fullname" . }}-leader-election-role
subjects:
  - kind: ServiceAccount
    name: {{ include "cloudfront-tenant-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
